<header></header>
<body class="background">
<div class="container">
    <div class="list-container">
        <ng-container class="list-container" *ngFor="let user of users">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-subtitle>Nome do usuario {{user.name}}</mat-card-subtitle>
                    <mat-card-title>Id do Usuario: {{user.id}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>Email: {{user.email}}</p>
                    <p>Apelido do usuario: {{user.username}}</p>
                    <ul>
                        <li *ngFor="let role of user.roles">{{role.name}}</li>
                    </ul>
                    <mat-divider></mat-divider>
                </mat-card-content>
                <div class="example-button-container">
                    <button (click)="editUser(user.id)" mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
                        <mat-icon>edit</mat-icon>
                    </button>
                </div>
            </mat-card>
        </ng-container>
    </div>
</div>
</body>
