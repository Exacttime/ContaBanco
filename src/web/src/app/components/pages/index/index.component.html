<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="background">
<header>
    <h1>Lobank</h1>
    <div class="right-side">
    <a color="primary" (click)="goToRegister()" mat-fab extended routerLink=".">
        <mat-icon svgIcon="register"></mat-icon>
        Register
    </a>
    <a color="primary" (click)="goToLogin()" mat-fab extended routerLink=".">
        <mat-icon svgIcon="login">
        </mat-icon>
        Login
    </a>
    </div>
</header>
<div class="card-container">
<a href="https://github.com/Exacttime">
    <div class="card-container">
        <mat-card>
            <button mat-button>
                <mat-icon>icon_name</mat-icon>
                <span>Button Text</span>
            </button>
        </mat-card>
    </div>
</a>
</div>
</body>
