<header></header>
<body class="background">
<div class="container">
    <mat-tab-group animationDuration="2000ms">
        <mat-tab label="Depósito">
            <div class="deposit-form-container">
                <mat-card class="deposit-card">
                    <mat-card-header>
                        <mat-card-title>Depósito</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-form-field color="primary" class="full-width">
                            <mat-label>Valor</mat-label>
                            <input type="number" [(ngModel)]="amount" matInput placeholder="Insira o valor">
                        </mat-form-field>
                    </mat-card-content>
                    <mat-card-actions class="button-container">
                        <button (click)="submitDeposit()" mat-flat-button color="primary">Enviar</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </mat-tab>
        <mat-tab label="Saque">
            <div class="withdrawal-form-container">
                <mat-card class="deposit-card">
                    <mat-card-header>
                        <mat-card-title>Saque</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-form-field color="primary" class="full-width">
                            <mat-label>Valor</mat-label>
                            <input type="number" [(ngModel)]="amount" matInput placeholder="Insira o valor">
                        </mat-form-field>
                    </mat-card-content>
                    <mat-card-actions class="button-container">
                        <button (click)="submitWithdraw()" mat-flat-button color="primary">Enviar</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </mat-tab>
    </mat-tab-group>
    <app-account-details></app-account-details>
</div>
</body>
